# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
imagefolder: "/img/"

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Sujay Pillai
  avatar: sop.png
  gravatar: # Email MD5 hash
  description: "Sujay Pillai's blog site" # used by search engines

  # Header and footer text
  header_text: >
     <p>I am available for hire to consult, advise, and develop with passionate product teams across the globe.</p>

  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: sujayopillai@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "sujaypillai"
  google_plus:
  instagram:
  linkedin:  https://www.linkedin.com/in/sujaypillai # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "sujaypillai"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-65644221-1"
  disqus_shortname: "sujaypillai"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
#highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

coderay:
  coderay_wrap:              div
  coderay_line_numbers:      inline
  coderay_line_number_start: 1
  coderay_tab_width:         4
  coderay_bold_every:        10
  coderay_css:               style

